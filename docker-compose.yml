services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "4010:8000"
    volumes:
      - ./api:/app
      - /app/__pycache__
    env_file:
      - ./api/.env
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - DEBUG=True
      - FRONTEND_URL=http://localhost:4020
    command: python -m uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - ai-bootcamp-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "4020:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:4010
    command: npm run dev
    networks:
      - ai-bootcamp-network
    depends_on:
      - api
    restart: unless-stopped

  # Vector Database - Qdrant
  qdrant:
    image: qdrant/qdrant:v1.7.0
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
    networks:
      - ai-bootcamp-network
    restart: unless-stopped

  # Caching - Redis
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - ai-bootcamp-network
    restart: unless-stopped

  # Jupyter Lab for Notebooks
  jupyter:
    build:
      context: ./notebooks
      dockerfile: Dockerfile
    ports:
      - "8888:8888"
    volumes:
      - ./notebooks:/home/jovyan/work
      - jupyter_data:/home/jovyan/work/.jupyter
    environment:
      - JUPYTER_ENABLE_LAB=yes
      - JUPYTER_TOKEN=ai-bootcamp-2025
    networks:
      - ai-bootcamp-network
    depends_on:
      - qdrant
      - redis
    restart: unless-stopped

  # Monitoring - Prometheus (optional)
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - ai-bootcamp-network
    restart: unless-stopped

volumes:
  qdrant_storage:
  redis_data:
  jupyter_data:
  prometheus_data:

networks:
  ai-bootcamp-network:
    driver: bridge
