services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "4010:8000"
    volumes:
      - ./api:/app
      - /app/__pycache__
    env_file:
      - ./api/.env
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - DEBUG=True
      - FRONTEND_URL=http://localhost:4020
    command: python -m uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - ai-bootcamp-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "4020:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:4010
    command: npm run dev
    networks:
      - ai-bootcamp-network
    depends_on:
      - api
    restart: unless-stopped

networks:
  ai-bootcamp-network:
    driver: bridge
